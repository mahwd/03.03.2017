<!DOCTYPE html>

<head>

<div class="container">

        i am triangle

  </div>
  <div class="items" id="square">

        i am square
    </div>
  </div>
  <div class="items" id="circle">
    <div id="text3">
        i am circle
    </div>
  </div>

  <div class="toggle"><p>scale</p></div>

    <div id="sca" class="scaPick"></div>
    <div id="sca" class="scaPick"></div>
  </div>

    <div class="rotPick"></div>
    <div class="rotPick"></div>
    <div class="rotPick"></div>
  </div>
  <div class="toggle"><p>color</p></div>
  <div id="colPick" class="toggle-item">

  </div>
</div>
</div>
