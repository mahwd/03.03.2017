<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TextEditor</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="font/css/font-awesome.min.css">
</head>
<body>
<input type="text" name="" value="" class="textInput" placeholder="type text here">
<h1 id="board" ></h1>
<div class="controls">
  <div class="customize" id="bold">
    <h1 class="mainCus">BOLD</h1>
    <p id="bold" ></p>
    <p id="nonBold" ></p>
  </div>
  <div class="customize" id="cursive">
    <h1 class="mainCus">CURSIVE</h>
    <p id="cursive"></p>
    <p id="nonCursive"></p>
  </div>
  <div class="customize" id="fontSize">
    <h1 class="mainCus">FONT SIZE</h>
    <input type="number" name="fontSize" value="">
    <p id="font-size"></p>
    <p id="clearSize"></p>
  </div>
</div>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
